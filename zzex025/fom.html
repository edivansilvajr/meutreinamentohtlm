<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    
    <form action="cadastro.php" method="get">
        <p>
            <label for="ano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="ano" min="1900" max="2022" oninput="calcidade()">
        </p>
        <p>
            <label>Sua idade é:</label>
            <output id="idade">0</output>
        </p>
        <p>
            <input type="submit">
            <input type="reset">
        </p>
    </form>
    
    <script>
        function calcidade() {
            let anoatual = new Date().getFullYear()
            idade.innerHTML = anoatual - Number(ano.value)
        }
    </script>
</body>
</html>
