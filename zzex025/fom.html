<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Meu primeiro formulário</h1>

    <fieldset>
        <legend>Média de notas</legend>

        <form action="cadastro.php" method="get">
            <p>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Nome completo">
            </p>
            <p>
                <label for="media">Média:</label>
                <input type="number" id="media" value="5" min="0" max="10">
            </p>
            <p>
                <label for="mes">Período Letivo:</label>
                <input type="month" id="mes" value="2022-07">
            </p>
            <p>
                <label for="dia">Dia da Prova</label>
                <input type="date" id="dia" value="2020-07-14">
            </p>
            <p>
                <label for="hora">Horário da Prova</label>
                <input type="time" id="hora" value="07:40">
            </p>
            <p>
                <input type="submit">
                <input type="reset">
            </p>
        </form>
    </fieldset>
</body>
</html>
